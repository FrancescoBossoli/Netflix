<section class="header-body">
    <div class="top d-flex flex-column"> 
        <div class="header w-100 d-flex justify-content-between align-items-center">
            <div class="header-banner w-100 d-flex flex-column justify-content-center" [ngStyle]="{'background-image': 'url('+ headerBackground +'), linear-gradient(#000000cc,#00000050)','background-size':'cover'}" [class.d-none]="hidden">
                <h2>{{title}}</h2>
                <div class="header-buttons d-flex ms-4">
                    
                    <label class="play-button d-flex align-items-center mx-2 btn bg-light" for="trailer-check">
                        <i class="fa-solid fa-play"></i>
                        <span>Riproduci</span>                     
                    </label>
                    <label class="more-button d-flex align-items-center text-white mx-2" for="info-check">
                        <i class="fa-regular fa-circle-info"></i>
                        <span>Altre Info</span>
                    </label>
                    <input type="checkbox" id="info-check" class="d-none">
                    <div class="info-popup rounded p-3">
                        <div class="d-flex justify-content-start">
                            <div class="comp-rate d-flex flex-row-reverse align-items-center mb-2">
                                <div><span class="score"></span></div>
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="(voteAverage >= 9) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 8 && (voteAverage < 9) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 7 && (voteAverage < 8) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 6 && (voteAverage < 7) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 5 && (voteAverage < 6) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 4 && (voteAverage < 5) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 3 && (voteAverage < 4) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 2 && (voteAverage < 3) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage >= 1 && (voteAverage < 2) ? true:false">
                                <input type="radio" class="rate m-0 border-0" name="rate" [checked]="voteAverage > 0 && (voteAverage < 1) ? true:false">
                            </div>   
                        </div> 
                        <div class="d-flex flex-row">
                            <div *ngFor="let g of genreIds" class="badge border me-2 my-2"> {{getCategory(g)}} </div>
                        </div>                                            
                        <p class="text-white">{{overview}}</p>
                    </div>
                    <input type="checkbox" id="trailer-check" class="d-none">
                    <div class="trailer-popup">                        
                        <iframe class="rounded" src="https://www.youtube.com/embed/Ajsh20j5GD0" title={{title}} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>     
            <!-- nav -->
            <div class="header-main d-flex w-100 justify-content-between sticky" id="stickyHeader" #nav>
                <div class="header-left d-flex align-items-center">
                    <a routerLink="/">
                        <svg viewBox="0 0 111 30" class="svg-icon svg-icon-netflix-logo" focusable="true">
                            <g id="netflix-logo">

                            </g>
                        </svg>
                    </a>
                    <ul class="d-none d-md-flex align-items-center my-0">
                        <li class="active d-none d-xl-inline"><a href="#" class="d-inline-block fw-semibold text-decoration-none">Home</a></li>
                        <li><a class="d-inline-block fw-semibold text-decoration-none" [routerLink]="['/tv-series']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Serie TV</a></li>
                        <li><a class="d-inline-block fw-semibold text-decoration-none" [routerLink]="['/movies']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Film</a></li>
                        <li class="d-none d-lg-inline"><a class="d-inline-block fw-semibold text-decoration-none" [routerLink]="['/trending']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Nuovi e popolari</a></li>
                        <li class="d-none d-lg-inline" ><a href="#" class="d-inline-block fw-semibold text-decoration-none" [routerLink]="['/favourites']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">La mia lista</a></li>
                    </ul>
                </div>
                <div class="header-right d-flex align-items-center justify-content-end">
                    <ul class="d-flex align-items-center my-0">
                        <li><a href="#" class="d-inline-block text-decoration-none text-white"><i class="fa-regular fa-magnifying-glass"></i></a></li>
                        <li><a href="#" class="d-inline-block text-decoration-none text-white"><i class="fa-regular fa-bell"></i></a></li>
                        <li><input type="checkbox" id="userMenu" class="d-none"><a  class="d-inline-block text-decoration-none text-white"><label for="userMenu"><i class="fa-duotone fa-face-awesome"></i></label>
                            <div class="center">
                                <div class="content">
                                    <div class="dropdown">                                        
                                        <label for="userMenu"><a [routerLink]="['profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="fa-regular fa-user-cowboy ps-1 pe-2 py-3"></i> Profilo Utente</a></label>
                                    </div>
                                    <div class="dropdown">                                        
                                        <label for="userMenu"><a (click)=logout()><i class="fa-sharp fa-solid fa-right-from-bracket py-3"></i> Logout</a></label>
                                    </div>
                                </div>
                            </div></a></li>
                        
                        
                    </ul>
                </div>
            </div>                   
        </div>        
        <div class="body" [class.d-none]="hidden">
            <app-slider title="I titoli del momento" [watchables]="trending" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Le Serie da non perdere" [watchables]="tvSeries" [loggedUser]="loggedUser" [type]="'tv-series'"></app-slider>
            <app-slider title="Direttamente dal cinema" [watchables]="latest" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>            
            <app-slider title="Consigliati da noi" [watchables]="popular" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Acclamati dalla critica" [watchables]="topRated" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Film premiati" [watchables]="latestReal" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Cults che non passano mai di moda" [watchables]="cults" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>            
        </div>    
    </div>
</section>
<router-outlet (activate)="this.passData()"></router-outlet>
