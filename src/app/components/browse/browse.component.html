<section class="header-body">
    <div class="top d-flex flex-column"> 
        <div class="header w-100 d-flex justify-content-between align-items-center">
            <div class="header-banner w-100 d-flex flex-column justify-content-center" [ngStyle]="{'background-image': 'url('+ headerBackground +'), linear-gradient(#000000cc,#00000050)','background-size':'cover'}" [class.d-none]="hidden">
                <h2>{{title}}</h2>
                <div class="header-buttons d-flex ms-4">
                    <button class="play-button d-flex align-items-center mx-2">
                        <i class="fa-solid fa-play"></i>
                        <span (click)="func()">Riproduci</span> <!--  Mettere a posto-->
                    </button>
                    <button class="more-button d-flex align-items-center text-white mx-2">
                        <i class="fa-regular fa-circle-info"></i>
                        <span>Altre Info</span>
                    </button>
                </div>
            </div>     
            <!-- nav -->
            <div class="header-main d-flex w-100 justify-content-between sticky" id="stickyHeader" #nav>
                <div class="header-left d-flex align-items-center">
                    <a routerLink="/">

                        </svg>
                    </a>
                    <ul class="d-none d-md-flex align-items-center my-0">
                        <li class="active d-none d-xl-inline"><a href="#" class="d-inline-block fw-semibold text-decoration-none">Home</a></li>
                        <li><a href="#" class="d-inline-block fw-semibold text-decoration-none">Serie TV</a></li>
                        <li><a href="#" class="d-inline-block fw-semibold text-decoration-none" [routerLink]="['/movies']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Film</a></li>
                        <li class="d-none d-lg-inline"><a href="#" class="d-inline-block fw-semibold text-decoration-none">Nuovi e popolari</a></li>
                        <li class="d-none d-lg-inline" ><a href="#" class="d-inline-block fw-semibold text-decoration-none">La mia lista</a></li>
                    </ul>
                </div>
                <div class="header-right d-flex align-items-center justify-content-end">
                    <ul class="d-flex align-items-center my-0">
                        <li><a href="#" class="d-inline-block text-decoration-none text-white"><i class="fa-regular fa-magnifying-glass"></i></a></li>
                        <li><a href="#" class="d-inline-block text-decoration-none text-white"><i class="fa-regular fa-bell"></i></a></li>
                        <li><input type="checkbox" id="userMenu" class="d-none"><a  class="d-inline-block text-decoration-none text-white"><label for="userMenu"><i class="fa-duotone fa-face-awesome"></i></label>
                            <div class="center">
                                <div class="content">
                                    <div class="dropdown">                                        
                                        <label for="userMenu"><a [routerLink]="['profile']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i class="fa-regular fa-user-cowboy ps-1 pe-2 py-3"></i> Profilo Utente</a></label>
                                    </div>
                                    <div class="dropdown">                                        
                                        <label for="userMenu"><a (click)=logout()><i class="fa-sharp fa-solid fa-right-from-bracket py-3"></i> Logout</a></label>
                                    </div>
                                </div>
                            </div></a></li>
                        
                        
                    </ul>
                </div>
            </div>                   
        </div>        
        <div class="body" [class.d-none]="hidden">
            <app-slider title="I titoli del momento" [watchables]="trending" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Le Serie da non perdere" [watchables]="tvSeries" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'tv-series'"></app-slider>
            <app-slider title="Direttamente dal cinema" [watchables]="latest" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>            
            <app-slider title="Consigliati da noi" [watchables]="popular" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Acclamati dalla critica" [watchables]="topRated" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Film premiati" [watchables]="latestReal" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            <app-slider title="Cults che non passano mai di moda" [watchables]="cults" [favourites]="favourites" [loggedUser]="loggedUser" [type]="'movies'"></app-slider>
            
        </div>
    
    </div>
</section>
<router-outlet></router-outlet>
